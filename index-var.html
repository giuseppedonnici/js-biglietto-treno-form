<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcolo del prezzo del biglietto del treno</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
</head>

<body>

    <h1 class="text-center mt-4">CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>
    <div class="ms_container">
        <section class="ms_calcola p-5 rounded-4">
            <form class="row gx-3 gy-2 align-items-center">
                <div class="col-4">
                    <label for="specificSizeInputName">Nome Cognome</label>
                    <input type="text" class="form-control" id="specificSizeInputName" />
                </div>
                <div class="col-4">
                    <label for="km-percorsi">Km da percorrere</label>
                    <input type="number" class="form-control" id="km-percorsi" min="1" max="1500" />
                </div>
                <div class="col-4">
                    <label for="specificSizeSelect">Fascia d'et√†</label>
                    <select class="form-select" id="specificSizeSelect">
                        <option selected="">Seleziona...</option>
                        <option value="1">Maggiorenne</option>
                        <option value="2">Minorenne</option>
                    </select>
                </div>
                <div class="col-12 mt-5 text-center">
                    <button id="submit-btn" type="submit" class="btn btn-primary me-3">Genera</button>
                    <button id="annulla" type="submit" class="btn btn-primary">Annulla</button>
                </div>
            </form>
        </section>

        <h2 id="result" class="text-center mt-4">IL TUO BIGLIETTO</h2>
        <section class="ms_biglietto p-5">
            <h4>DETTAGLIO PASSEGGERI</h4>
            <div class="ms_dettagli-container d-flex justify-content-between">
                <div class="passeggero">
                    <h5>NOME PASSEGGERO</h5>
                    <p id="passeggero"></p>
                </div>
                <div class="offerta">
                    <h5>Offerta</h5>
                    <p id="tipo-biglietto"></p>
                </div>
                <div class="carrozza">
                    <h5>Carrozza</h5>
                    <p id="num-carrozza"></p>
                </div>
                <div class="codiceCP">
                    <h5>Codice CP</h5>
                    <p id="cp"></p>
                </div>
                <div class="costo">
                    <h5>Costo biglietto</h5>
                    <p id="prezzo"></p>
                </div>
            </div>
        </section>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>

</html>
